name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --self-contained --runtime win-x64 --framework net6.0-windows10.0.17763.0 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2.3.1
      with:
        path: UpdateThumbnailPhoto/UpdateThumbnailPhoto/bin/Release/net6.0-windows10.0.17763.0/win-x64/publish/
